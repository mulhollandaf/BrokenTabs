// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.40'
    ext.material_version = '1.0.0'
    ext.espresso_version = '3.0.2'
    ext.runner_version = '1.0.2'
    ext.junit_version = '4.12'
    ext.mockito_version = '1.10.19'
    ext.retrofit_version = '2.5.0'
    ext.retrofit_gson_version = '2.4.0'
    ext.glide_version = '4.9.0'
    ext.appcompat_version = '1.0.2'
    ext.constraint_version = '1.1.3'
    ext.kodein_version = '5.2.0'
    ext.lifecycle_version = '2.0.0'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.0.0"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
